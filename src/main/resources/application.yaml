spring:
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://192.168.247.131:3306/community
    username: root
    password: 123456
    #指定数据源类型
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      #配置初始化大小、最小、最大
      initial-size: 5
      min-idle: 10
      max-active: 20
      # 配置获取连接等待超时的时间（毫秒）
      max-wait: 60000
mybatis:
  configuration:
    map-underscore-to-camel-case: true
  type-aliases-package: com.atguigu.community.entity  #mybatis别名
  mapper-locations: classpath:mapper/*.xml   #加载 映射文件
#设置日志
logging:
  level:
    com.atguigu.community.Dao: debug
